sandbox:
  build: ./config
  ports:
    - "3600:3600"
  volumes:
    - ./code/sandbox:/srv/www/sandbox
  command: bash -c "[ -d /srv/www/sandbox ] && echo "Directory Exists" || mkdir -p /srv/www/sandbox && cp /srv/www/sandbox/package.json /srv/www/ && cd /srv/www && npm install && node /srv/www/sandbox/server.js"
  links:
    - mongodb
front:
  build: ./config
  ports:
    - "3333:3333"
  volumes:
    - ./code/front:/srv/www/front
  command: bash -c "[ -d /srv/www/front ] && echo "Directory Exists" || mkdir -p /srv/www/front && cp /srv/www/front/package.json /srv/www/ && cd /srv/www && npm install && node /srv/www/front/server.js"
  links:
    - mongodb
mongodb:
  image: mongo
  ports: 
   - "27017:27017"
  environment:
    MONGODB_PASS: password